name: Deploy to Azure Functions (voyadecir)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate function layout
        run: |
          test -f host.json
          test -f requirements.txt
          test -f ocr_http/function.json
          test -f ocr_http/__init__.py || echo "::warning::No ocr_http found (ok if not created yet)"
          test -f tts_http/function.json || echo "::warning::No tts_http found (ok for now)"
          python --version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt -t .python_packages/lib/site-packages

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "voyadecir-ai-functions"
          package: "."
